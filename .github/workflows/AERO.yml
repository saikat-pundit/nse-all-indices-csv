name: AERO ZIP

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours

jobs:
  generate-zips:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests pillow
    
    - name: Run zip file generator
      run: python Scripts/generate_zips.py
    
    - name: Get IST timestamp
      id: get-time
      run: |
        IST_TIME=$(TZ="Asia/Kolkata" date '+%d-%b-%Y %H:%M IST')
        echo "IST_TIME=$IST_TIME" >> $GITHUB_OUTPUT
    
    - name: Delete previous 'latest' release
      uses: dev-drprasad/delete-tag-and-release@v1.0
      with:
        delete_release: true
        tag_name: "206-2016_AERO_ZIP_latest"
        github_token: ${{ github.token }}
      continue-on-error: true
    
    - name: Upload zip files as release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "206-2016_AERO_ZIP_latest"
        name: "206-2016_AERO ZIP"
        body: |
          Zip files generated from Google Drive links.
          
          Generated: ${{ steps.get-time.outputs.IST_TIME }}
          
          Each zip contains files with their original Google Drive filenames.
        files: |
          *.zip
