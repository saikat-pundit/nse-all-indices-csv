name: Create Zip Archives

on: [workflow_dispatch, push]

jobs:
  create-zips:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create zip files
      run: python download_zips.py
    
    - name: Get IST timestamp
      id: timestamp
      run: |
        IST_TIME=$(TZ="Asia/Kolkata" date '+%d-%b-%Y %I:%M:%S %p IST')
        echo "IST_TIME=${IST_TIME}" >> $GITHUB_OUTPUT
        echo "IST_DATE=${IST_TIME}" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release with static links
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "latest"
        name: "Zip Files - ${{ steps.timestamp.outputs.IST_DATE }}"
        body: |
          ## ğŸ“¦ Static Download Links
          
          These links always point to the latest files:
          
          ğŸ”— **[PRIMARY.zip](https://github.com/${{ github.repository }}/releases/latest/download/PRIMARY.zip)**  
          ğŸ”— **[Secondary_Higher_Secondary.zip](https://github.com/${{ github.repository }}/releases/latest/download/Secondary_Higher_Secondary.zip)**
          
          ---
          
          **Generated on:** ${{ steps.timestamp.outputs.IST_TIME }}  
          **Run ID:** ${{ github.run_number }}  
          **Commit:** ${{ github.sha }}
          
          ---
          
          ### ğŸ“ Direct Download URLs (copy-paste):
          ```
          https://github.com/${{ github.repository }}/releases/latest/download/PRIMARY.zip
          https://github.com/${{ github.repository }}/releases/latest/download/Secondary_Higher_Secondary.zip
          ```
        files: |
          PRIMARY.zip
          Secondary_Higher_Secondary.zip
        draft: false
        prerelease: false
        generate_release_notes: false
    
    - name: Display Static URLs
      run: |
        echo " "
        echo "=========================================="
        echo "ğŸ”— PERMANENT STATIC DOWNLOAD LINKS (IST)"
        echo "=========================================="
        echo " "
        echo "ğŸ“… Generated: ${{ steps.timestamp.outputs.IST_TIME }}"
        echo " "
        echo "ğŸ“¥ PRIMARY.zip (always latest):"
        echo "https://github.com/${{ github.repository }}/releases/latest/download/PRIMARY.zip"
        echo " "
        echo "ğŸ“¥ Secondary_Higher_Secondary.zip (always latest):"
        echo "https://github.com/${{ github.repository }}/releases/latest/download/Secondary_Higher_Secondary.zip"
        echo " "
        echo "ğŸ“ Releases page:"
        echo "https://github.com/${{ github.repository }}/releases"
        echo "=========================================="
